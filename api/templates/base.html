<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/logo.png') }}">

    {% block links %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="menu">
        <div class="menu-logo">
            <img src="/static/imgs/logo.png" alt="logo">
            <b class="text">ООВГ</b>
        </div>
        <div class="menu-items">
            <a href="/" class="menu-item">Главная</a>
            <a href="/map" class="menu-item">Карта</a>
            <a href="/news" class="menu-item">Новости</a>
            <a href="/countries" class="menu-item">Страны</a>
            <a href="/faq" class="menu-item">FAQ</a>
        </div>  
    </div>
    <div class="article">
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
