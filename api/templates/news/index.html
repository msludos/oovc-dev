{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block links %}
{% endblock %}

{% block main %}
<h1>Новости ООВГ</h1>
<div class="news">
    {% for i in range(0, len) %}
        <div class="block-item">
            <h3 class="block-header">{{ news[i]["text"].split("\n")[0] }}</h3>
            <div class="block-text">{{ news[i]["text"].split("\n")[1] }}...</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
